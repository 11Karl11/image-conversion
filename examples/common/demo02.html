<!DOCTYPE html>
<!-- 预览上传的图片(直接赋值img标签src) -->
<html>
    <head>
        <title>预览上传的图片(直接赋值img标签src)</title>
        <script src="../../src/resize.common.js"></script>
    </head>
    <body>
        <div>
            <input id="demo" type="file" onchange="view()">
            <br>
            <div id="container">
                <img>
            </div>
        </div>
        <script>
            function view () {
                var file = document.getElementById('demo').files[0];
                imageResizeTool.filetoDataURL(file,(data)=>{
                    document.getElementsByTagName("img")[0].src = data;
                })
            }
        </script>
    </body>
</html>
